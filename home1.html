      <div class="all2">
        <form action="адрес сервера" method="post" name="loginform">
          <div id="a2">
            <label for="firstname">First Name</label>
             <div class="b1"><input
              id="firstname"
              type="text"
              placeholder="Enter First Name..."
              name="firstname"
            /></div>
          </div>
          <br />
          <div id="a3">
            <label for="lastname">Last Name</label>
            <div class="b1"> <input
              type="text"
              id="lastname"
              placeholder="Enter Last Name..."
              name="lastname"
            /></div>
          </div>
          <br />
          <div id="a4">
            <label for="screenname">Screen Name</label>
            <div class="b1"> <input
              type="text"
              id="screenname"
              placeholder="Enter Screen Name..."
              name="screenname"
            /></div>
          </div>
          <br />
          <div id="a5">

            <div class="b1"> <input
              id="email"
              type="text"

              name="email"
            /></div>
          </div>
          <br />
          <div id="a7">
            <label for="country">Country</label>
            <div class="b1">  <select name="country" id="country">
              <option value="1" selected></option>
              <option value="2">Ukraine</option>
              <option value="3">USA</option>
              <option value="4">Germany</option>
              <option value="5">Austria</option>
              <option value="6">Israel</option>
            </select></div>
          </div>
          <br />
          <div id="a8">
            <label for="phonenumber">Phone Number</label>

            <div class="b1"> <input
              type="text"
              id="phonenumber"
              placeholder="Enter Phone Number..."
              name="phonenumber"
            /></div>
          </div>
          <br />
          <div id="a9">
            <label for="pass">Password</label>
            <div class="b1">   <input type="password" id="pass" name="password" />
          </div>
          <br />
          <div id="a10">
            <label for="pass2"> Confirm Password</label>
            <div class="b1">  <input type="password" id="pass2" name="password" /></div>
          </div>
          <br />
          <div id="b1">
            <label for="cb1">I agree to the Terms of Use</label>
             <input class="check" type="checkbox" name="checkbox" />
